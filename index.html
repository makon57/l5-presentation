<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="dist/reset.css">
		<link rel="stylesheet" href="dist/reveal.css">
		<link rel="stylesheet" href="dist/theme/black.css">

		<!-- Theme used for syntax highlighted code -->
		<link rel="stylesheet" href="plugin/highlight/monokai.css">
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section>L5 Operator</section>



				<!-- LEVEL 1 -->
				<section>
					<section>Level 1: Basic Installation</section>
					<section data-markdown="markdown/level1.md"></section>
				</section>


				
				<!-- LEVEL 2 -->
				<section>
					<section>Level 2: Seamless Upgrades</section>
					<section data-markdown="markdown/level2.md"></section>
				</section>



				<!-- LEVEL 3 -->
				<section>
					<section>Level 3: Full Lifecycle</section>
					<section data-markdown="markdown/level3.md"></section>
				</section>



				<!-- LEVEL 4 -->
				<section>
					<section>Level 4: Deep Insights</section>
					<section data-markdown="markdown/level4.md"></section>
				</section>



				<!-- LEVEL 5 -->
				<section>
					<section>Level 5: Auto Pilot</section>
					<section data-markdown="markdown/level5.md"></section>
				</section>


				<section>
					Thank you!
					<br>
					<a href='https://github.com/opdev/l5-operator-demo'>https://github.com/opdev/l5-operator-demo</a>
				</section>


			</div>
		</div>

		<script src="dist/reveal.js"></script>
		<script src="plugin/notes/notes.js"></script>
		<script src="plugin/markdown/markdown.js"></script>
		<script src="plugin/highlight/highlight.js"></script>
		<script>
			// More info about initialization & config:
			// - https://revealjs.com/initialization/
			// - https://revealjs.com/config/
			Reveal.initialize({
				hash: true,

				// Learn about plugins: https://revealjs.com/plugins/
				plugins: [ RevealMarkdown, RevealHighlight, RevealNotes ]
			});
		</script>
	</body>
</html>
